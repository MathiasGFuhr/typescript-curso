<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negociações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f2f5;
        }
        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .card {
            border: none;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-control {
            border: 2px solid #e9ecef;
            padding: 0.8rem;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.15);
        }
        .btn-primary {
            padding: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13,110,253,.3);
        }
        .table th {
            background-color: #f8f9fa;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.5px;
        }
        .badge {
            padding: 0.5rem 1rem;
            font-weight: 500;
        }
        .card-header {
            border-bottom: none;
            padding: 1.5rem;
        }
        .card-body {
            padding: 1.5rem;
        }
        .form-label {
            font-weight: 500;
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
        }
        .table-hover tbody tr:hover {
            background-color: rgba(13,110,253,.05);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        tbody tr {
            animation: fadeIn 0.3s ease-in-out;
        }
        .gradient-custom {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark gradient-custom mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-currency-exchange me-2"></i>
                Sistema de Negociações
            </a>
            <span class="text-white opacity-75">
                <i class="bi bi-clock me-2"></i>
                <span id="data-atual"></span>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-sm mb-4">
                    <div class="card-header gradient-custom text-white d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-plus-circle-fill me-2"></i>
                            Nova Negociação
                        </h3>
                        <span class="badge bg-light text-primary">
                            <i class="bi bi-info-circle me-1"></i>
                            Preencha os dados
                        </span>
                    </div>
                    <form class="form card-body">
                        <div class="row">
                            <div class="col-md-4 mb-3">
                                <label for="data" class="form-label">
                                    <i class="bi bi-calendar-event me-1"></i>
                                    Data
                                </label>
                                <input type="date" id="data" class="form-control" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="quantidade" class="form-label">
                                    <i class="bi bi-hash me-1"></i>
                                    Quantidade
                                </label>
                                <input type="number" min="1" step="1" id="quantidade" class="form-control" required>
                            </div>
                            
                            <div class="col-md-4 mb-3">
                                <label for="valor" class="form-label">
                                    <i class="bi bi-currency-dollar me-1"></i>
                                    Valor
                                </label>
                                <input type="number" min="0.01" step="0.01" id="valor" class="form-control" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-plus-circle me-2"></i>
                            Incluir Negociação
                        </button>
                    </form>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header gradient-custom text-white d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">
                            <i class="bi bi-table me-2"></i>
                            Negociações
                        </h3>
                        <div>
                            <span class="badge bg-light text-primary me-2">
                                <i class="bi bi-list-ol me-1"></i>
                                Total: <span id="total-registros">0</span>
                            </span>
                            <span class="badge bg-light text-primary">
                                <i class="bi bi-graph-up me-1"></i>
                                Volume: <span id="volume-total">R$ 0,00</span>
                            </span>
                        </div>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover table-striped table-bordered mb-0">
                            <thead>
                                <tr>
                                    <th class="text-center">DATA</th>
                                    <th class="text-center">QUANTIDADE</th>
                                    <th class="text-center">VALOR</th>
                                    <th class="text-center">VOLUME</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                            <tfoot class="table-light">
                                <tr>
                                    <td colspan="3" class="text-end fw-bold">Volume Total:</td>
                                    <td class="text-center fw-bold">0</td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light mt-5 py-3 text-center text-muted">
        <div class="container">
            <small>
                <i class="bi bi-code-slash me-1"></i>
                Desenvolvido com Bootstrap 5 e TypeScript
            </small>
        </div>
    </footer>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
    <script>
        // Atualiza a data atual
        document.getElementById('data-atual').textContent = 
            new Date().toLocaleDateString('pt-BR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
    </script>
</body>
</html>
